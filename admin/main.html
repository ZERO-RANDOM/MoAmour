<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<style type="text/css">
     .top{
	    width:100%;
     	height:130px;     	
     	overflow:hidden;
     }
     .left{
	    width:200px;
     	color:white;
     	background-color:#e5e2eb;
     	
     }
     .foot{
	    width:100%;
     	height:50px;     	
     	overflow:hidden;
     }    
</style>
<script type="text/javascript">
    $(function(){
    	blindNavClick();
    });
    function blindNavClick(){
    	$(".NavMenu").click(function(){
    		var Mtitle=$(this).html();
    		var urls=$(this).attr("url");
    		var tabsexit=$("#tabs").tabs("exists",Mtitle);
    		if (!tabsexit){
    			$("#tabs").tabs("add",{title:Mtitle,content:getContent(urls),closable:true});
    		} else{
    			$("#tabs").tabs("select",Mtitle);
    		}
    	});
    }
    function getContent(url){
    	return "<iframe src='"+url+"' width='100%' height='100%' frameborder='0'>";
    }
</script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:true,border:false" class="top">
        <img src="img/1506494860(1).jpg" style="width:100%">
    </div>
    <div data-options="region:'west',split:true" class="left">
        <div id="" class="easyui-accordion">
            <div id="" title="用户管理">
                <p><a class="NavMenu" href="javascript:void(0);" url="users.html">用户列表</a></p>

    	        <p><a class="NavMenu" href="javascript:void(0);" url="mask.html">面膜</a></p>  
    	        <p><a class="NavMenu" href="javascript:void(0);" url="top.html">热销爆款</a></p>  
            </div>         
        </div>
    </div>
    <div data-options="region:'center',split:true" class="center">
        <div id="tabs" class="easyui-tabs" fit="true">
        </div>
    </div>
    <div data-options="region:'south',split:true" class="foot">
                     <img src="img/1506495357(1).jpg" style="width:100%">
    </div>
</body>
</html>
